<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Moga is a web application for helping Tinnitus Patients reduce buzzing">
  <meta name="author" contnet="Mostafa Ayad">
  <meta name="author" conent="Omar Elgaar">
  <title>الشراء</title>
  <link rel="stylesheet" href="/English/CSS/checkout.css">
</head>
<body>
  <header>
    <h1>الشراء</h1>
  </header>
  <div>
    <main>
  <section id="feedback" class="section">
    <p align="center"><font size="+4"><u><b>برجاء ملئ معلوماتك بدقة</b></u></font></p>
<form>
  <div class="wave-group">
    <input required="" type="text" class="input" name="name">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">N</span>
      <span class="label-char" style="--index: 1">a</span>
      <span class="label-char" style="--index: 2">m</span>
      <span class="label-char" style="--index: 3">e</span>
    </label>
  </div> <br><br>
  
  <div class="wave-group">
    <input required="" type="text" class="input" name="phone">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">N</span>
      <span class="label-char" style="--index: 1">u</span>
      <span class="label-char" style="--index: 2">m</span>
      <span class="label-char" style="--index: 3">b</span>
      <span class="label-char" style="--index: 4">e</span>
      <span class="label-char" style="--index: 5">r</span>
    </label>
  </div> <br><br>
  
  <div class="wave-group">
    <input required="" type="text" class="input" name="mail">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">E</span>
      <span class="label-char" style="--index: 1">m</span>
      <span class="label-char" style="--index: 2">a</span>
      <span class="label-char" style="--index: 3">i</span>
      <span class="label-char" style="--index: 4">l</span>
    </label>
  </div> <br><br>

  <div class="wave-group">
    <input required="" type="text" class="input" name="address">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">A</span>
      <span class="label-char" style="--index: 1">d</span>
      <span class="label-char" style="--index: 2">d</span>
      <span class="label-char" style="--index: 3">r</span>
      <span class="label-char" style="--index: 4">e</span>
      <span class="label-char" style="--index: 5">s</span>
      <span class="label-char" style="--index: 6">s</span>
    </label>
  </div> <br><br>

  <div class="wave-group">
    <input required="" type="text" class="input" name="city">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">C</span>
      <span class="label-char" style="--index: 1">i</span>
      <span class="label-char" style="--index: 2">t</span>
      <span class="label-char" style="--index: 3">y</span>
    </label>
  </div> <br><br>

  <div class="wave-group">
    <input required="" type="text" class="input" name="governorate">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">G</span>
      <span class="label-char" style="--index: 1">o</span>
      <span class="label-char" style="--index: 2">v</span>
      <span class="label-char" style="--index: 3">e</span>
      <span class="label-char" style="--index: 4">r</span>
      <span class="label-char" style="--index: 5">n</span>
      <span class="label-char" style="--index: 6">o</span>
      <span class="label-char" style="--index: 7">r</span>
      <span class="label-char" style="--index: 8">a</span>
      <span class="label-char" style="--index: 9">t</span>
      <span class="label-char" style="--index: 10">e</span>
    </label>
  </div> <br><br>

  <div class="wave-group">
    <input required="" type="text" class="input" name="order">
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">O</span>
      <span class="label-char" style="--index: 1">r</span>
      <span class="label-char" style="--index: 2">d</span>
      <span class="label-char" style="--index: 3">e</span>
      <span class="label-char" style="--index: 4">r</span>
    </label>
  </div> <br><br>
  
    <input type="submit" id="sub" class="button" onclick="window.location.href='/Arabic/HTML/thanks_arabic.html'">
</form>
    <h3 id="msg"></h3>
    <script src="/English/JavaScript/checkout.js"></script>
  </section>
      </main>
    </div>
</body>
</html>
